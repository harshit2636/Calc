<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculactor</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="first"> 
            <input id="serch" type="text">
        </div>
        <div class="first">
            <div class="button"><button>C</button>
                <button>%</button>
                <button>x</button>
                <button>/</button></div>
        </div>
        <div class="first">
            <div class="button"><button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button></div>
            </div>
                <div class="first">
                <div class="button"><button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button></div>
                </div>
                <div class="first">
                    <div class="button"><button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button></div>
                    </div>
                    <div class="first">
                        <div class="button"><button>00</button>
                        <button>0</button>
                        <button>.</button>
                        <button>=</button></div>
                        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
